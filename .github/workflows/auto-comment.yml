name: Auto Comment

on:
  schedule:
    - cron: '0 * * * *'  # Exécute le job toutes les heures
  push:
    branches:
      - main  # ou votre branche par défaut

jobs:
  update-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Mis à jour pour Node.js 16 et 20

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Pull latest changes
        run: |
          git pull --rebase origin main  # ou votre branche par défaut

      - name: Add comment
        run: |
          echo "// Temporary comment" >> temp_comment.txt
          cat temp_comment.txt >> file.txt  # Ajustez le chemin et le fichier en conséquence

      - name: Commit changes
        run: |
          git add .
          git commit -m "Add temporary comment"

      - name: Pull latest changes again
        run: |
          git pull --rebase origin main  # ou votre branche par défaut

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Remove comment
        run: |
          sed -i '/Temporary comment/d' file.txt  # Ajustez le chemin et le fichier en conséquence

      - name: Commit removal
        run: |
          git add .
          git commit -m "Remove temporary comment"

      - name: Pull latest changes again
        run: |
          git pull --rebase origin main  # ou votre branche par défaut

      - name: Push removal
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
