name: Auto Comment

on:
  schedule:
    - cron: '0 * * * *'  # This runs the job every hour
  push:
    branches:
      - main  # or your default branch

jobs:
  update-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to v3 for Node.js 16 and 20 compatibility

      - name: Add comment
        run: |
          echo "// Temporary comment" >> temp_comment.txt
          cat temp_comment.txt >> file.txt  # Assuming file.txt is at the repository root

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Add temporary comment"

      - name: Pull latest changes
        run: |
          git pull origin main  # or your default branch

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Remove comment
        run: |
          sed -i '/Temporary comment/d' file.txt  # Assuming file.txt is at the repository root

      - name: Commit removal
        run: |
          git add .
          git commit -m "Remove temporary comment"

      - name: Pull latest changes again
        run: |
          git pull origin main  # or your default branch

      - name: Push removal
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
